<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MELANOMA DETECTION</title>
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../static/css/main.css" />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
    <style>
      .bg-dark {
        background-color: #4b92bb !important;
      }
      #result {
        color: white;
      }
      body {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="#"
          >End-To-End Deep Learning Project For Detecting Melanoma Diseases.</a
        >
      </div>
    </nav>
    <div class="container">
      <div id="content" style="margin-top: 2em">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 bd">
              <h3 class="h3">MELANOMA DETECTION</h3>
              <br />
            </div>
            <div class="col-sm-6">
              <div>
                <h4 class="h3">Upload Image Here To Identify the Disease</h4>
                <form
                  action="http://localhost:5000/"
                  id="upload-file"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <label for="imageUpload" class="upload-label">
                    Choose...
                  </label>
                  <input
                    type="file"
                    name="image"
                    id="imageUpload"
                    accept=".png, .jpg, .jpeg"
                  />
                </form>

                <div class="image-section" style="display: none">
                  <div class="img-preview">
                    <div id="imagePreview"></div>
                  </div>
                  <div>
                    <button type="button" class="upload-label" id="btn-predict">
                      Predict!
                    </button>
                  </div>
                </div>

                <div class="loader" style="display: none"></div>

                <h3 class="h3">
                  <span id="result"> </span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <script
      src="{{ url_for('static', filename='js/main.js') }}"
      type="text/javascript"
    ></script>
  </footer>
</html>
